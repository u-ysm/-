<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
                value: 335,
                name: '直接访问',
                color: "rgb(213, 58, 53)"
            },
            {
                value: 310,
                name: '邮件营销',
                color: "rgb(51, 75, 92)"
            },
            {
                value: 234,
                name: '联盟广告',
                color: "rgb(106, 176, 184)"
            },
            {
                value: 135,
                name: '视频广告',
                color: "rgb(233, 143, 111)"
            },
            {
                value: 1548,
                name: '搜索引擎',
                color: "rgb(145, 199, 174)"
            }
        ]
        var canvas = document.createElement('canvas');
        canvas.width = '500';
        canvas.height = '500';

        canvas.style.border = '1px solid #ccc';
        document.body.appendChild(canvas);



        var ctx = canvas.getContext('2d');
        var deg = Math.PI / 180;



        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.arc(200, 200, 150, 0, deg * 360);
        ctx.fill();
        // ctx.stroke();
        ctx.restore();


        
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200, 200, 120, 0, deg * 360);
        ctx.fill();
        // ctx.stroke();
        ctx.restore();


        // 求出最大的value
        var maxVal = JSON.parse(JSON.stringify(data)).sort(function (a, b) {
            return b.Value - a.Value;
        })[4].value;
        console.log(maxVal);



    </script>
</body>

</html>
