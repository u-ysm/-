        var  canvas = document.createElement('canvas');


        canvas.width = '500';
        canvas.height = '500';

        canvas.style.border = '1px solid #ccc';
        document.body.appendChild(canvas);



        var ctx = canvas.getContext('2d');
        var deg = Math.PI / 180;
        

        ctx.save();
        ctx.beginPath();
        ctx.fillStyle ='yellow';
        ctx.arc(200,200,100,0,deg * 360);
        ctx.fill();
        // ctx.stroke();
        ctx.restore();
        
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle ='white';
        ctx.moveTo(200,200)

        ctx.fill();
